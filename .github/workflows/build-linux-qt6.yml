name: CI

on:
  workflow_call:
    inputs:
      clazy_checks:
        type: string
        default: "level1"
        required: false
      cmake_arguments_gcc:
        type: string
        required: false
      cmake_arguments_clang:
        type: string
        default: "-DLIRI_ENABLE_CLAZY:BOOL=ON"
        required: false
      dependencies:
        type: string
        default: ""
        required: false
      build_dependencies:
        type: string
        default: "cmake-shared"
        required: false
      enable_autotests:
        type: boolean
        default: false
        required: false
      enable_parallel_build:
        type: boolean
        default: true
        required: false

env:
  CLAZY_CHECKS: "${{ inputs.clazy_checks }}"

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        compiler:
          - gcc
          - clang
        container:
          - liridev/fedora:latest
        include:
          - container: liridev/fedora:latest
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
    steps:
      - name: Dependencies
        run: |
          set -x
          sudo dnf install -y extra-cmake-modules ${{ inputs.dependencies }}
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: liri-infra/ci-scripts
          path: __ci_scripts
      - name: Build dependencies
        run: |
          set -x
          if [ "${{ matrix.compiler }}" == "clang" ]; then
            export CC=clang
            export CXX=clang++
          fi

          if [ -n "${{ github.base_ref }}" ]; then
            branch=${{ github.base_ref }}
          else
            github_ref=${{ github.ref }}
            branch=${github_ref##*/}
          fi
          bash -x ./__ci_scripts/build-deps $branch "${{ inputs.build_dependencies }}"
      - uses: ammaraskar/gcc-problem-matcher@master
      - name: Build
        run: |
          set -x
          mkdir -p build
          cd build
          if [ "${{ inputs.enable_autotests }}" == "true" ]; then
              args="-DBUILD_TESTING:BOOL=ON"
          else
              args="-DBUILD_TESTING:BOOL=OFF"
          fi
          if [ "${{ matrix.compiler }}" == "clang" ]; then
            export CC=clang
            export CXX=clang++
            cmake .. -DCMAKE_INSTALL_PREFIX=/usr $args ${{ inputs.cmake_arguments_clang }}
          else
            cmake .. -DCMAKE_INSTALL_PREFIX=/usr $args ${{ inputs.cmake_arguments_gcc }}
          fi
          if [ "${{ inputs.enable_parallel_build }}" == "true" ]; then
            make -j $(getconf _NPROCESSORS_ONLN)
          else
            make
          fi
          sudo make install
      - name: Test
        if: "inputs.enable_autotests"
        run: |
          set -x
          cd build
          dbus-run-session -- xvfb-run -a -s "-screen 0 800x600x24" ctest -V
